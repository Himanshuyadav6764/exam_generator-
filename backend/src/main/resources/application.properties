# Application Name
spring.application.name=Auth-System

# Server Port (Use environment variable for Render)
server.port=${PORT:8081}

# MongoDB Configuration (Use environment variable for production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/auth_system}
spring.data.mongodb.database=auth_system

# JWT Configuration (Use environment variable for production)
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough123456789}
jwt.expiration=86400000

# CORS Configuration (Update with your frontend URL)
cors.allowed.origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:8081}

# Logging
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
