# Application Name
spring.application.name=Auth-System

# Server Port
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/auth_system
spring.data.mongodb.database=auth_system

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough123456789
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=http://localhost:4200,http://localhost:8081

# Logging
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=DEBUG
