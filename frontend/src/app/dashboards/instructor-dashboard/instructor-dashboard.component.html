<div class="instructor-dashboard">
  <div class="dashboard-header">
    <div class="header-content">
      <div>
        <h1>Instructor Dashboard</h1>
        <p>Welcome, {{ fullName }}!</p>
      </div>
      <button class="btn-logout" (click)="logout()">
        🚪 Logout
      </button>
    </div>
  </div>

  <div class="main-actions">
    <div class="action-card" (click)="showCreateCourseModal()">
      <div class="action-icon create">
        <span>➕</span>
      </div>
      <h3>Create Course</h3>
      <p>Start a new course with topics by difficulty level</p>
    </div>

    <div class="action-card" (click)="manageCourses()">
      <div class="action-icon manage">
        <span>📚</span>
      </div>
      <h3>Manage Courses</h3>
      <p>View, edit and publish your courses</p>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="showCreateCourse" (click)="closeCreateCourse()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Create New Course</h2>
        <button class="close-btn" (click)="closeCreateCourse()">&times;</button>
      </div>

      <form (ngSubmit)="createCourse()" #courseForm="ngForm">
        <div class="form-group">
          <label for="title">Course Title *</label>
          <input type="text" id="title" [(ngModel)]="course.title" name="title" placeholder="Enter course title" required>
        </div>

        <div class="form-group">
          <label for="description">Course Description *</label>
          <textarea id="description" [(ngModel)]="course.description" name="description" rows="4" placeholder="Enter course description" required></textarea>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty Level *</label>
          <select id="difficulty" [(ngModel)]="course.difficulty" name="difficulty" required>
            <option value="">Select difficulty</option>
            <option value="BEGINNER">Beginner</option>
            <option value="INTERMEDIATE">Intermediate</option>
            <option value="ADVANCED">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label>Course Topics *</label>
          <div class="topics-input">
            <input type="text" [(ngModel)]="newTopic" name="newTopic" placeholder="Enter a topic and press Enter" (keyup.enter)="addTopic(); $event.preventDefault()">
            <button type="button" class="btn-add-topic" (click)="addTopic()">Add Topic</button>
          </div>
          <div class="topics-list" *ngIf="course.topics.length > 0">
            <span class="topic-tag" *ngFor="let topic of course.topics; let i = index">
              {{ topic }}
              <button type="button" class="remove-topic" (click)="removeTopic(i)">&times;</button>
            </span>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="closeCreateCourse()">Cancel</button>
          <button type="submit" class="btn-submit" [disabled]="submitting || !courseForm.valid">{{ submitting ? 'Creating...' : 'Create Course' }}</button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
